<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <main class="desktop">
        <a href="#applemusic"><img class="icon" src="Images/spotify.png" alt="Spotify"></a>
        <a href="#chromeWindow"><img class="icon" src="Images/chrome.png" alt="Chrome"></a>
        <a href="#notasWindow"><img class="icon" src="Images/notas.png" alt="Notas"></a>
        <a href="#calculadoraWindow"><img class="icon" src="Images/calculadora.png" alt="Calculadora"></a>
        <a href="#Enlace de pagina 4"><img class="icon" src="#direccion de la imagen" alt=""></a>
        <a href="#Enlace de pagina 5"><img class="icon" src="#direccion de la imagen" alt=""></a>
    </main>

    <!-- Chrome Window -->
    <section id="chromeWindow" class="app-window" aria-label="Google Chrome Window">

        <header class="window-header">
            <h2 class="window-title">Google Chrome</h2>
            <a href="#" class="close-btn" aria-label="Close"></a>
        </header>

        <div class="window-content">
            <iframe src="apps/google/chrome.html" title="Google Browser"></iframe>
        </div>
    </section>

    <!-- Notas Window -->
    <section id="notasWindow" class="app-window" aria-label="Notas Window">
        <header class="window-header">
            <h2 class="window-title">Notas</h2>
            <a href="#" class="close-btn" aria-label="Close"></a>
        </header>

        <div class="window-content">
            <iframe src="apps/notas/notas.html" title="Notas App"></iframe>
        </div>
    </section>

    <!-- Calculadora Window -->
    <section id="calculadoraWindow" class="app-window" aria-label="Calculadora Window">
        <header class="window-header">
            <h2 class="window-title">Calculadora</h2>
            <a href="#" class="close-btn" aria-label="Close"></a>
        </header>

        <div class="window-content">
            <iframe src="apps/calculadora/calculadora.html" title="AppleMusic"></iframe>
        </div>
    </section>

    <!-- AppleMusic -->
    <section id="applemusic" class="app-window" aria-label="Calculadora Window">
        <header class="window-header">
            <h2 class="window-title">AppleMusic</h2>
            <a href="#" class="close-btn" aria-label="Close"></a>
        </header>

        <div class="window-content">
            <iframe src="apps/apple-music/music.html" title="Calculadora App"></iframe>
        </div>
    </section>

    <footer class="dock">
        <a href="#applemusic"><img class="icon" src="Images/spotify.png" alt="Spotify"></a>
        <a href="#chromeWindow"><img class="icon" src="Images/chrome.png" alt="Google Chrome"></a>
        <a href="#notasWindow"><img class="icon" src="Images/notas.png" alt="Notas"></a>
        <a href="#calculadoraWindow"><img class="icon" src="Images/calculadora.png" alt="Calculadora"></a>
        <a href="#Enlace de pagina 5"><img class="icon" src="" alt="App 5"></a>
    </footer>
</body>

</html>
